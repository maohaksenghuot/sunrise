            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
        }

        /* Iframe styling */
        iframe {
            width: 100%; /* Allow the iframe to take up the full width of its container */
            height: 100%; /* Allow the iframe to take up the full height of its container */
            border: none; /* Remove the border */
        }

        /* Media query for larger screens (e.g., desktop) */
        @media (min-width: 1024px) {
            iframe {
                width: 1024px; /* Adjust width for larger screens */
                height: 663px; /* Adjust height for larger screens */
            }
        }

        /* Media query for smaller screens (e.g., mobile) */
        @media (max-width: 600px) {
            iframe {
                width: 100%; /* Set width to full screen width */
                height: auto; /* Allow height to adjust automatically */
            }
        }
    </style>
